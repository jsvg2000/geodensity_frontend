<h2 mat-dialog-title>Editar Usuario</h2>

<form [formGroup]="form" (ngSubmit)="save()" class="dialog-form">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Nombre de usuario</mat-label>
    <input matInput formControlName="username" />
    <mat-error *ngIf="form.controls['username'].invalid && form.controls['username'].touched">
      Nombre requerido (m√≠n. 3 caracteres)
    </mat-error>
  </mat-form-field>

  <div class="dialog-actions">
    <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">Guardar</button>
    <button mat-button type="button" (click)="cancel()">Cancelar</button>
  </div>
</form>
